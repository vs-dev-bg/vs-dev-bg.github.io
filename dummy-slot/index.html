<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dummy-slot Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=0.7, maximum-scale=0.7, minimum-scale=0.7, width=device-width, height=device-height" />
</head>
<body>
    <div id="wrapper">
        <div class="logo"></div>
        <ul class="case">
            <li class="front-case">
                <div id="display">
                    <div>
                        <div class="container">
                            <ul class="wheel left">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="container">
                            <ul class="wheel center">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="container">
                            <ul class="wheel right">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div id="numbers">
                        <div class="score">0</div>
                        <div class="stake">300</div>
                        <div class="info">5 per play</div>
                    </div>
                </div>
            </li>
            <li class="back-case"></li>
            <li class="left-case"></li>
            <li class="right-case"></li>
            <li class="top-case"></li>
            <li class="bottom-case"></li>
        </ul>
        <div id="control">
            <div>
                <button id="reset">reset</button>
                <button id="credit">credit</button>
                <button id="spin">spin</button>
            </div>
        </div>

        <div class="win-title">Win Chart</div>
        <div class="win-chart">
            <div class="table">
                <div class="column">
                    <div class="row">100</div>
                    <ul class="row">
                        <li class="ico"></li>
                        <li class="ico"></li>
                        <li class="ico"></li>
                    </ul>
                </div>
                <div class="column">
                    <div class="row">200</div>
                    <ul class="row">
                        <li class="ico"></li>
                        <li class="ico"></li>
                        <li class="ico"></li>
                    </ul>
                </div>
                <div class="column">
                    <div class="row">300</div>
                    <ul class="row">
                        <li class="ico"></li>
                        <li class="ico"></li>
                        <li class="ico"></li>
                    </ul>
                </div>
                <div class="column">
                    <div class="row">400</div>
                    <ul class="row">
                        <li class="ico big"></li>
                        <li class="ico big"></li>
                        <li class="ico big"></li>
                    </ul>
                </div>
                <div class="column">
                    <div class="row">500</div>
                    <ul class="row">
                        <li class="ico big"></li>
                        <li class="ico big"></li>
                        <li class="ico big"></li>
                    </ul>
                </div>
                <div class="column">
                    <div class="row">1000</div>
                    <ul class="row">
                        <li class="ico big"></li>
                        <li class="ico big"></li>
                        <li class="ico big"></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/slot.js"></script>
</body>
</html>
